<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<!-- react.Js : interactive한 UI를 만들 수 있게 한다. -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<!-- react-dom : React elements들을 HTML Body에 둘 수 있도록 해줌 -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    
    //React.createElement(html 태그, 속성(이벤트, 스타일, id, class명), html 안에 쓰여질 내용)
    function App (){ 
        
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setMinutes(event.target.value); //값을 자동으로 업데이트 해주는 부분(리액트의 장점)
        };
        const reset = () => setMinutes(0);
        //const onFlip = () => setFlipped(!flipped); 안좋은 방법
        const onFlip = () => setFlipped((current) => !current);
        return(
            <div>
                <h1 className="hi">Super Converter</h1>
                <div>
                <label htmlFor="minutes">Minutes</label>
                <input 
                    value={minutes}
                    id="minutes" 
                    placeHolder="Minutes" 
                    type="number"
                    onChange={onChange} //여기에 작성해야 업데이트 값이 UI에 보여진다.
                    disabled={flipped} //Hours가 켜져있다면 Minutes를 꺼줘
                />
            </div>

            <div>
                <label htmlFor="hours">Hours</label>
                <input 
                    value={Math.round(minutes/60)} 
                    id="hours" 
                    placeHolder="Hours" 
                    type="number"
                    onChange={onChange}
                    disabled={!flipped}    //Minutes가 켜져있다면 Hours를 꺼줘
                />
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onFlip}>Flip</button>

                
            </div>  
        );  //업데이트 된 counter를 가지고 있음
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App/>, root);  //리액트 엘리먼트를 가지고 Html로 만들어서 배치함. 1번
</script>
</html>
