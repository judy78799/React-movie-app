<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<!-- react.Js : interactive한 UI를 만들 수 있게 한다. -->
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<!-- react-dom : React elements들을 HTML Body에 둘 수 있도록 해줌 -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    function Btn({text, fontSize = 16}){
        console.log("매개변수는? : "+ text);
        return <button
                    style={{
                        backgroundColor:"tomato",
                        color:"white",
                        padding: "10px 20px",
                        border: 0,
                        borderRadius: 10,
                        fontSize,
                    }}
        >
        {text}
        </button>

    }
    Btn.propTypes = {
        text: PropTypes.string.isRequired,
        fontSize: PropTypes.number.isRequired,
    };
    //React.createElement(html 태그, 속성(이벤트, 스타일, id, class명), html 안에 쓰여질 내용)
    //App 함수 내용임.
    function App (){ 
        return(
            <div>
                <Btn text="Save Changes" fontSize={18}/>
                <Btn text={"Continue"}/>
            </div>  
        );    
    }
    const root = document.getElementById("root");

    const span = React.createElement("span", {id:"sexy-span"});
    ReactDOM.render(span, root);  //리액트 엘리먼트를 가지고 Html로 만들어서 배치함.
    //commit test
//https://nomadcoders.co/react-for-beginners/lectures/3274
    ReactDOM.render(<App/>, root);  //리액트 엘리먼트를 가지고 Html로 만들어서 배치함. 1번
</script>
</html>
