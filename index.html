<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<!-- react.Js : interactive한 UI를 만들 수 있게 한다. -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<!-- react-dom : React elements들을 HTML Body에 둘 수 있도록 해줌 -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    
    //React.createElement(html 태그, 속성(이벤트, 스타일, id, class명), html 안에 쓰여질 내용)
    function App (){ 
        
        const [minutes, setMinutes] = React.useState();
        const onChange = (event) => {
            setMinutes(event.target.value);
        };
        return(
            <div>
                <h1 className="hi">Super Converter</h1>
                <label htmlFor="minutes">Minutes</label>
                <input 
                    value={minutes}
                    id="minutes" 
                    placeHolder="Minutes" 
                    type="number"
                    onChange={onChange}
                />
                <h4>You want to convert {minutes}</h4>
                <label htmlFor="hours">Hours</label>
                <input id="hours" placeHolder="Hours" type="number"/>
            </div>  
        );  //업데이트 된 counter를 가지고 있음.
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App/>, root);  //리액트 엘리먼트를 가지고 Html로 만들어서 배치함. 1번
</script>
</html>
